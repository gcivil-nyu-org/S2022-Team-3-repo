<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


<!-- If the message is of type success 
show message with success icon
else show message with error icon -->

{% if messages %}
               
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <script>    
                        Swal.fire(
                        'Saved!',
                        `{{ message }}`,
                        'success'
                        );
                        </script>
                    {% else %}
                    <script>    
                        Swal.fire(
                        'Error Occured!',
                        `{{ message }}`,
                        'error'
                        );
                </script>
                    {% endif %}
                {% endfor %}
                
{% endif %}
